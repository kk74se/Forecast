<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forecast</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">   
    <link href="css/forecast.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-editable.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table-filter-control.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>  
    <script src="js/plugins/bootstrap-table.js"></script>   
    <script src="js/plugins/bootstrap-editable.js"></script>
    <script src="js/plugins/bootstrap-table-editable.js"></script>    
    <script src="js/plugins/bootstrap-table-filter-control.js"></script> 
    <script src="js/plugins/moment-with-locales.min.js"></script>    
    <script src="https://kit.fontawesome.com/f99af2746e.js" crossorigin="anonymous"></script>
    
</head>

<body>
    
<div class="container-fluid">    
    
    <div class="row">
        <div class="padtop15 col-md-2">    
            <a><img class="img-fluid" src="img/logo.png" ALT="Petainer" WIDTH=288 HEIGHT=60></a>
        </div>
        <div class="col-md-4 padtop15">
            <a class="item-text" id="customerheader"></a>
        </div>     
        <div class="col-md-4 padtop15">
            <a class="item-text" id="updateheader"></a>
        </div> 
        <div class="col-md-2 padtop15">
            <button type="button" style="width:100%; height:100%;" class="btn btn-success btn-block btn-lg" id="updateM3datasetforecastbutton"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Update M3 Dataset</button>
        </div>
    </div> 
    <hr>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#ForecastItems">Forecast</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Help">Help</a></li> 
    </ul>
    <div class="tab-content">
        <div id="ForecastItems" class="tab-pane active">
            <div class="row">
                <div class="col-12 padtop15">
                    <table class="itemtabletext" data-toggle="table" data-filter-control="true" id="itemtable">
                        <thead>
                            <tr>
                                <th data-field="CustItemNo" data-visible="false">Customer Item No</th>
                                <th data-field="CustNo" data-filter-control="select">Customer No</th>
                                <th data-field="CustName" data-filter-control="select">Customer</th>
                                <th data-field="ItemNo" data-visible="false">Item No</th>
                                <th data-field="ItemName">Item</th>
                                <th data-field="Year" data-visible="false">Year</th>
                                <th data-field="Period" data-visible="false">Period</th>
                                <th data-field="One" data-editable="true">1</th>
                                <th data-field="Two" data-editable="true">2</th>
                                <th data-field="Three" data-editable="true">3</th>
                                <th data-field="Four" data-editable="true">4</th>
                                <th data-field="Five" data-editable="true">5</th>
                                <th data-field="TNR" data-editable="false" data-visible="false">TNR</th>
                                <th data-field="Status">Status</th>
                                <th data-field="UpdateDBStatus" data-visible="false">Status</th>
                                <th data-field="UpdateM3Status" data-formatter="InM3Formatter" data-visible="true">M3</th>
                            </tr>
                        </thead>                               
                    </table> 
                </div>
            </div>
        </div>
        <div id="Help" class="tab-pane fade">
            
        </div>
    </div>    
</div>
